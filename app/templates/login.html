{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Tobucks{% endblock %}

{% block head %}
<style>
    /* --- FONDO GLOBAL (Evita bordes blancos) --- */
    html {
        background-color: #000000;
        height: 100%;
    }

    body {
        background-color: #000000;
        margin: 0;
        /* Permitimos scroll solo si la pantalla es MUY pequeña (ej. móviles antiguos en horizontal) */
        /* de lo contrario, hidden evita el rebote */
        overflow-x: hidden; 
    }

    /* --- CONTENEDOR CENTRAL INTELIGENTE --- */
    .auth-container {
        /* MAGIA AQUÍ: 
           Altura = 100% de la pantalla - 70px (espacio aprox de la Navbar).
           Esto centra el login en el espacio SOBRANTE sin generar scroll. */
        min-height: calc(100dvh - 76px); 
        width: 100%;
        display: flex;
        align-items: center;     /* Centrado Vertical */
        justify-content: center; /* Centrado Horizontal */
        
        /* Degradado suave que se funde con la navbar de arriba */
        background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        padding: 20px;
        box-sizing: border-box;
    }

    /* --- TARJETA LOGIN --- */
    .auth-card {
        width: 100%;
        max-width: 380px;
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 35px 25px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        backdrop-filter: blur(15px);
        animation: zoomIn 0.4s ease-out;
    }

    .brand-title {
        font-size: 2.2rem;
        font-weight: 900;
        color: #FFD700;
        margin-bottom: 5px;
        letter-spacing: -1px;
        text-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }

    .brand-subtitle {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 30px;
    }

    /* --- INPUTS --- */
    .form-group { margin-bottom: 15px; text-align: left; }
    
    .input-field {
        width: 100%;
        background: #0f0f0f;
        border: 1px solid #333;
        padding: 15px 18px;
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s;
    }
    
    .input-field:focus {
        border-color: #FFD700;
        background: #141414;
    }

    /* --- BOTÓN --- */
    .btn-login {
        width: 100%;
        background: #FFD700;
        color: #000;
        font-weight: 800;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 20px rgba(255, 215, 0, 0.15);
        transition: transform 0.2s;
    }
    
    .btn-login:active { transform: scale(0.98); }

    /* --- LINKS --- */
    .auth-links {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        color: #666;
        padding: 0 5px;
    }
    .auth-links a { color: #ccc; text-decoration: none; transition: color 0.2s; }
    .auth-links a:hover { color: #FFD700; }

    /* --- ALERTAS FLOTANTES (SOLO UNA) --- */
    .alert {
        position: fixed;
        top: 85px; /* Justo debajo de la navbar */
        left: 50%;
        transform: translateX(-50%);
        z-index: 99999;
        min-width: 300px;
        max-width: 90%;
        background: rgba(20, 20, 20, 0.98);
        color: #fff;
        border: 1px solid #FFD700;
        padding: 12px 20px;
        border-radius: 50px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        text-align: center;
        font-size: 0.9rem;
        font-weight: 500;
        animation: slideDown 0.4s ease-out;
        display: flex; align-items: center; justify-content: center;
    }
    
    .alert .btn-close, .alert .close { display: none; }

    @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes slideDown { from { transform: translate(-50%, -20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

</style>
{% endblock %}

{% block content %}

<div class="auth-container">
    
    <div class="auth-card">
        <h1 class="brand-title">TOBUCKS.</h1>
        <p class="brand-subtitle">Bienvenido de nuevo</p>

        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" class="input-field" placeholder="Usuario" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="input-field" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>

            <div class="auth-links">
                <a href="#">¿Olvidaste contraseña?</a>
                <a href="{{ url_for('users.register') }}">Crear cuenta</a>
            </div>
        </form>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll('.alert');
        
        // Si hay más de una, borrar las viejas y dejar solo la última
        if (alerts.length > 1) {
            for (let i = 0; i < alerts.length - 1; i++) {
                alerts[i].remove();
            }
        }

        // Auto-cerrar a los 3.5 segundos
        setTimeout(() => {
            const remainingAlert = document.querySelector('.alert');
            if (remainingAlert) {
                remainingAlert.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                remainingAlert.style.opacity = "0";
                remainingAlert.style.transform = "translate(-50%, -20px)";
                setTimeout(() => remainingAlert.remove(), 500);
            }
        }, 3500);
    });
</script>

{% endblock %}
