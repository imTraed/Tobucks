{% extends 'base.html' %}

{% block title %}Registrarse - Tobucks{% endblock %}

{% block head %}
<style>
    /* --- ESTRUCTURA DE PANTALLA COMPLETA --- */
    body {
        background-color: #000000;
        margin: 0;
    }

    /* Contenedor que centra todo perfectamente */
    .auth-container {
        min-height: 100vh; /* Ocupa toda la altura de la pantalla */
        width: 100%;
        display: flex;
        align-items: center;     /* Centrado Vertical */
        justify-content: center; /* Centrado Horizontal */
        background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        padding: 80px 20px 20px; /* Padding superior extra para que no choque con navbar en móvil */
        position: relative;
    }

    /* --- TARJETA DE REGISTRO --- */
    .auth-card {
        width: 100%;
        max-width: 420px; /* Un poco más ancho que el login */
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px 30px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.5s ease-out;
    }

    .brand-title {
        font-size: 2.2rem;
        font-weight: 900;
        color: #FFD700;
        margin-bottom: 5px;
        letter-spacing: -1px;
    }

    .brand-subtitle {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 30px;
    }

    /* --- INPUTS --- */
    .form-group { margin-bottom: 15px; text-align: left; }
    
    .input-label {
        color: #aaa; font-size: 0.8rem; margin-left: 5px; margin-bottom: 5px; display: block; font-weight: 600;
    }

    .input-field {
        width: 100%;
        background: #0f0f0f;
        border: 1px solid #333;
        padding: 14px 20px;
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .input-field:focus {
        border-color: #FFD700;
        outline: none;
        background: #1a1a1a;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
    }

    /* --- BOTÓN --- */
    .btn-register {
        width: 100%;
        background: #FFD700;
        color: #000;
        font-weight: 800;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 15px;
        margin-bottom: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .btn-register:hover {
        background: #ffcc00;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
    }

    /* --- LINKS --- */
    .auth-links {
        font-size: 0.9rem;
        color: #666;
    }
    .auth-links a { color: #FFD700; text-decoration: none; font-weight: 600; margin-left: 5px; }
    .auth-links a:hover { text-decoration: underline; }

    /* --- ALERTAS FLOTANTES UNIFICADAS --- */
    .alert {
        position: fixed;
        top: 90px; /* Debajo del navbar */
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        min-width: 300px;
        background: rgba(28, 28, 30, 0.95);
        color: #fff;
        border: 1px solid #FFD700;
        padding: 15px 20px;
        border-radius: 50px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        text-align: center;
        font-weight: 500;
        animation: slideDown 0.4s ease-out;
        display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    
    /* Ocultar botones de cerrar feos */
    .alert .btn-close, .alert .close { display: none; }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes slideDown { from { transform: translate(-50%, -20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

</style>
{% endblock %}

{% block content %}

<div class="auth-container">
    
    <div class="auth-card">
        <h1 class="brand-title">Únete a Tobucks</h1>
        <p class="brand-subtitle">Crea tu cuenta y empieza a explorar.</p>

        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" class="input-field" placeholder="Nombre de Usuario" required autocomplete="off">
            </div>

            <div class="form-group">
                <input type="email" name="email" class="input-field" placeholder="Correo Electrónico" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="input-field" placeholder="Contraseña" required>
            </div>

            <div class="form-group">
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirmar Contraseña" required>
            </div>

            <button type="submit" class="btn-register">REGISTRARSE</button>

            <div class="auth-links">
                <span>¿Ya tienes cuenta?</span>
                <a href="{{ url_for('users.login') }}">Inicia Sesión</a>
            </div>
        </form>
    </div>

</div>

<script>
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = "opacity 0.5s ease";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 4000); 
</script>

{% endblock %}
